<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patent Table Extractor</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --background-color: #f8fafc;
      --card-background: #ffffff;
      --text-color: #334155;
      --subtle-text-color: #64748b;
      --border-color: #e2e8f0;
      --hover-color: #f1f5f9;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .search-wrapper {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    #search-box {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px 0 0 8px;
      border: 1px solid var(--border-color);
      border-right: none;
      outline: none;
      background-color: var(--card-background);
      transition: box-shadow 0.2s;
    }
    #search-box:focus {
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }
    #search-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0 8px 8px 0;
      border: 1px solid var(--primary-color);
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #search-button:hover:not(:disabled) {
      background-color: #4338ca;
    }
    #search-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      text-align: center;
      margin-bottom: 2rem;
      min-height: 1.2em;
      color: var(--subtle-text-color);
    }
    
    /* Progress Card Styles */
    .progress-card {
      background-color: var(--card-background);
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: none;
    }
    .progress-card.active {
      display: block;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .progress-title {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .progress-status {
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
    }
    .progress-status.processing {
      background-color: #dbeafe;
      color: #1e40af;
    }
    .progress-status.completed {
      background-color: #d1fae5;
      color: #065f46;
    }
    .progress-status.error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .progress-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .progress-item {
      display: flex;
      flex-direction: column;
    }
    .progress-label {
      font-size: 0.875rem;
      color: var(--subtle-text-color);
      margin-bottom: 0.25rem;
    }
    .progress-value {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
    }
    .progress-bar-container {
      margin-top: 1rem;
    }
    .progress-bar {
      height: 8px;
      background-color: var(--border-color);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }
    .current-file {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--subtle-text-color);
    }
    .error-list {
      margin-top: 1rem;
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      padding: 1rem;
    }
    .error-item {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    .error-item:last-child {
      margin-bottom: 0;
    }
    
    /* Table Styles */
    .table-container {
      background-color: var(--card-background);
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
      color: var(--text-color);
      text-transform: capitalize;
    }
    tr:last-child td {
        border-bottom: none;
    }
    tr:hover {
        background-color: var(--hover-color);
    }
    td {
        color: var(--subtle-text-color);
    }
    #add-column-btn {
      background: none;
      border: 1px dashed var(--border-color);
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--subtle-text-color);
      line-height: 1;
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
      transition: all 0.2s;
    }
    #add-column-btn:hover {
        background-color: var(--hover-color);
        border-color: var(--primary-color);
        color: var(--primary-color);
    }
    select {
        margin-left: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 0.25rem;
        background-color: var(--background-color);
        color: var(--subtle-text-color);
    }
    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .header-content span {
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="search-box" placeholder="Describe the patent table you want to find..." />
            <button id="search-button">Build Table</button>
        </div>
    </div>
    <div id="status"></div>
    
    <!-- Progress Card -->
    <div id="progress-card" class="progress-card">
      <div class="progress-header">
        <span class="progress-title">Processing Patent Files</span>
        <span id="progress-status" class="progress-status processing">Processing</span>
      </div>
      <div class="progress-details">
        <div class="progress-item">
          <span class="progress-label">Files</span>
          <span class="progress-value"><span id="processed-files">0</span> / <span id="total-files">0</span></span>
        </div>
        <div class="progress-item">
          <span class="progress-label">Tables</span>
          <span class="progress-value"><span id="processed-tables">0</span> / <span id="total-tables">0</span></span>
        </div>
        <div class="progress-item">
          <span class="progress-label">Relevant Tables</span>
          <span class="progress-value" id="relevant-tables">0</span>
        </div>
        <div class="progress-item">
          <span class="progress-label">Current Table</span>
          <span class="progress-value" id="current-table" style="font-size: 0.875rem;">-</span>
        </div>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
        </div>
      </div>
      <div id="current-file" class="current-file"></div>
      <div id="error-list" class="error-list" style="display: none;">
        <div class="error-header" style="font-weight: 600; margin-bottom: 0.5rem;">Errors:</div>
        <div id="error-items"></div>
      </div>
    </div>
    
    <div id="table-container" class="table-container">
      <table>
        <thead>
          <tr id="table-headers">
            <!-- Headers will be added here by JS -->
          </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
